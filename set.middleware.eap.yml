middleware.eap.template:
  section-type: component
  contents:
    cc-include:
    - repo_relative_path: Example_Application/CONFIG_HEADER
      project_relative_path: Example_Application/CONFIG_HEADER
      package_relative_path: Example_Application/CONFIG_HEADER
    - repo_relative_path: EAP_Includes
      project_relative_path: EAP_Includes
      package_relative_path: EAP_Includes
    repo_base_path: middleware/EAP
    project_base_path: middleware/EAP
    package_base_path: middleware/EAP
    files:
    - source: middleware/EAP/middleware_eap_template.cmake
      type: workspace
      toolchains: armgcc
      hidden: true
  belong_to: set.middleware.eap
  section_info:
    description: eap template
    type: project_template
    version: 3.0.13
    full_name: eap template configuration
    user_visible: always
    display_name: eap_template
    taxonomy:
      cclass: Audio
      cgroup: Audio Processing
      csub: template
    vendor: NXP
  meta-name: middleware.eap.template
  cmake_module_name: middleware_eap_template
middleware.eap.exapp:
  section-type: component
  contents:
    repo_base_path: middleware/EAP
    project_base_path: EAP
    files:
    - source: middleware/EAP/Doc/EAP_SDK_ApplicationNote.pdf
      repo_relative_path: Doc
      project_relative_path: Doc
      package_relative_path: Doc
      type: doc
    - source: middleware/EAP/Doc/EAP_UserGuide.pdf
      repo_relative_path: Doc
      project_relative_path: Doc
      package_relative_path: Doc
      type: doc
    - source: middleware/EAP/Example_Application/EAP_ExApp.c
      exclude: true
      repo_relative_path: Example_Application
      project_relative_path: Example_Application
      package_relative_path: Example_Application
      type: src
    - source: middleware/EAP/Example_Application/EAP32_ExApp.c
      exclude: true
      repo_relative_path: Example_Application
      project_relative_path: Example_Application
      package_relative_path: Example_Application
      type: src
    - source: middleware/EAP/middleware_eap_exapp.cmake
      type: workspace
      toolchains: armgcc
      hidden: true
    package_base_path: middleware/EAP
  belong_to: set.middleware.eap
  section_info:
    description: EAP example app
    type: middleware
    version: 3.0.12
    user_visible: never
    full_name: EAP example app
    taxonomy:
      csub: exapp
      cclass: Audio
      cgroup: Audio Processing
    display_name: eap
    vendor: NXP
  meta-name: middleware.eap.exapp
  cmake_module_name: middleware_eap_exapp
set.middleware.eap:
  section-type: set
  belong_to: set.middleware.eap
  section_info:
    fixed_id: nxp_essential_audio_processing
    version: 3.0.12
    display_name: Essential Audio Processing Library
    description: Essential Audio Processing Library (EAP) provides audio processing
      blocks for enhancing the tonal and spatial perception of sound in audio applications
    set_location:
      repo_base_path: middleware/EAP
    type: middleware
    vendor: NXP
    product:
      kex_package:
        kex_web_ui:
          ui_control: true
          ui_release_specific: true
          ui_control_default: true
          ui_category: Middleware
        scr:
        - scr.middleware.eap
      cmsis_pack:
        vendor: NXP
        supported: false
        scr:
        - scr.middleware.eap
    component_taxonomy:
      eap:
        cclass: Audio
        cgroup: Audio Processing
  dependency:
    anyOf:
    - allOf:
      - board:
        - evkcmimxrt1060
      - set.middleware.maestro_framework
scr.middleware.eap:
  belong_to: set.middleware.eap
  section-type: scr
  contents:
    license:
    - license.EULA
    Name: EAP
    Version: 3.0.12
    Format: Precompiled libraries, header files, XTENSA/ARMDS example application
      project
    Description: essential audio processing library EAP16 v3.0.12 for CM7, FusionF1,
      Hifi4 + EAP16 windows lib for simulation EAP32 v1.0.1 for RT600 + EAP32 v1.0.2
      for CM7 + EAP32 windows lib for simulation(v1.0.2)
    Location: middleware/EAP
    Origin: NXP (Proprietary)
    Url: https://www.youtube.com/watch?v=qZ1fhDc27UU&feature=youtu.be
